<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ù, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Mine -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolando</title>
</head>
<body class="debug">

    <header>
        <nav class="flex-r boxed">
            <div>
                <ul>
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </div>
            <div>
                <img src="media/boolean-logo.png" alt="Boolean Logo">
            </div>
            <div>
                <ul>
                    <li><i class="ri-user-line"></i></li>
                    <li><i class="ri-heart-line"></i></li>
                    <li><i class="ri-shopping-bag-fill"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="product-card">
                <div class="product-top">
                    <img src="media/1.webp" alt="Product Image">
                    <div class="whish-list">
                        <button class="btn-wishlist"></button>
                    </div>
                    <div class="product-tags">
                        <span>-80%</span>
                        <span>Sonstenibilità</span>
                    </div>
                </div>
                <div class="product-bottom">
                    <small>Levi's</small>
                    <p>Relaxed Fit Tee Unisex</p>
                    <div>
                        <span class="price">14,99€</span>
                        <span class="price">22,99€</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="">
        <div class="company-info">
            <h4>Boolando S.r.l</h4>
            <small><a href="#">Informazioni legai</a></small>
            <small><a href="#">Informativa sulla privacy</a></small>
            <small><a href="#">Diritto di recesso</a></small>
        </div>
        <div class="social">
            <h5>Trovaci anche su</h5>
            <div>
                <i class="ri-twitter-fill"></i>
                <i class="ri-facebook-box-fill"></i>
                <i class="ri-instagram-fill"></i>
                <i class="ri-pinterest-fill"></i>
                <i class="ri-youtube-fill"></i>
            </div>
        </div>
    </footer>

</body>
</html>
